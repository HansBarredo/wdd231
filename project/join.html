<body>
    <header>
        <a id="logo" href="https://hansbarredo.github.io/wdd231/project/index.html"><img loading="lazy" src="images/logo-new.webp" alt="MentalHealthPH Logo"></a>
        <div id="hamburger-wrapper">
            <svg id="hamburger" class="hide" viewBox="0 0 60 40">
              <g stroke="#18AF78" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <path id="top-line" d="M10,10 L50,10 Z"></path>
                <path id="middle-line" d="M10,20 L50,20 Z"></path>
                <path id="bottom-line" d="M10,30 L50,30 Z"></path>
              </g>
            </svg>
          </div>
        <nav id="navigation" class="hide">
            <ul id="nav-list" class="hide">
                <li><a href="https://hansbarredo.github.io/wdd231/project/index.html">Home</a></li>
                <li><a href="https://hansbarredo.github.io/wdd231/project/about.html">About Us</a></li>
                <li><a href="https://hansbarredo.github.io/wdd231/project/join.html"class="active">Volunteer</a></li>
                <li><a id="donate-tab" href="https://hansbarredo.github.io/wdd231/project/donate.html">Donate</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="join-container">
            <section id="form-container">
                <h1 id="join-header">Volunteer Application</h1>
                <form id="form" action="thankyou.html" method="GET">
                    <div class="form-control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" autocomplete="given-name" placeholder="First Name">
                    </div>
                    <div class="form-control">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" autocomplete="family-name" placeholder="Last Name">
                    </div>
                    <div class="form-control">
                        <label for="employment">Employment</label>
                        <input type="text" id="employment" name="employment"
                            autocomplete="employment" placeholder="Ex. President">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" autocomplete="email"
                            placeholder="JaneDoe@example.com">
                    </div>
                    <div class="form-control">
                        <label for="tel">Contact Number</label>
                        <input type="tel" id="tel" name="tel" autocomplete="tel" placeholder="+XXXX-XXXX-XXXX">
                    </div>
                    <div class="campaign-selection">
                        <label for="campaign-level">Campaign Selection</label>
                        <select id="campaign-level" name="campaign-level">
                            <option value="" disabled selected>Select a campaign...</option>
                            <option value="np">Online</option>
                            <option value="bronze">On Ground</option>
                            <option value="silver">Onward</option>
                        </select>
                    </div>
                    <br>
                    <input id="submit" type="submit" value="Submit Application">
                    <div class="timestamp-container">
                        <input type="hidden" id="timestamp" name="timestamp">
                    </div>                    
                </form>
            </section>
            <section id="campaign-container">
                <h2>Campaign Types</h2>
                <div id="cards-container">

                </div>
            </section>

        </div>
    </main>
    <footer>
        <div class="footer-container">
            <h3>MentalHealthPH</h3>
            <p>2nd Floor, Hillside Plaza Building, 23, Sumulong Highway, Barangay Mayamot, Antipolo, 1870</p>
            <a href="tel:+63286471818">(02) 8647 1818</a>
        </div>
        <div class="icons">
            <a href="https://facebook.com"><img loading="lazy" src="images/facebook.webp" alt="Facebook logo" width="36"
                    height="36"></a>
            <a href="https://instagram.com"><img loading="lazy" src="images/social.webp" alt="Instagram logo" width="36"
                    height="36"></a>
            <a href="https://x.com"><img loading="lazy" src="images/twitter.webp" alt="x logo" width="36" height="36"></a>
        </div>
        <div class="copy-container">
            <p>&copy; <span id="copyright-year"></span> | Hans Barredo | Philippines</p>
            <span id="modified"></span>
        </div>
    </footer>
